<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/limbusicon.ico" />
    <head> </head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="림버스 컴퍼니 정보글 모음" />
    <title>Redirecting...</title>
    <script>
      // 현재 URL의 경로를 파싱합니다.
      const path = window.location.pathname;

      // index.html로 리디렉트하되, 경로는 유지합니다.
      window.location.replace("/index.html" + path);
    </script>
  </head>
  <body>
    <noscript>림버스 컴퍼니 정보글</noscript>
    <div id="root"></div>
  </body>
</html>
